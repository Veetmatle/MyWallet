name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Restore & Build Backend
        run: |
          dotnet restore MyWallet/MyWallet.csproj
          dotnet build MyWallet.sln --no-restore --configuration Release

      - name: Run Backend Tests
        run: dotnet test --no-build --verbosity normal
